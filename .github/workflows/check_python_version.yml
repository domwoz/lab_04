name: check_python_version
on:
  push:
    branches:
      -main
      
jobs:
  check_python_version:
    runs-on: ubuntu-latest

    steps:
    - name: instalacja python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: update pip
      run: |
        python -m pip install --upgrade pip

    - name: wy≈õwietlenie wersji python
      run: |
        python --version        
